# File: .github/workflows/main.yml
# Alur kerja GitHub Actions yang disederhanakan untuk membangun APK Android

name: Build KODIK Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Tindakan ini menyiapkan Gradle dan dependensi cache.
      # Ini juga menambahkan perintah `gradle` ke PATH sistem.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Menjalankan build menggunakan perintah 'gradle' secara langsung,
      # melewati kebutuhan skrip pembungkus gradlew di repo.
      # Opsi -p app memberitahu gradle untuk mencari build.gradle.kts di dalam folder 'app'
      - name: Build with Gradle
        run: gradle assembleDebug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: KODIK-Android-APK
          path: app/build/outputs/apk/debug/app-debug.apk
